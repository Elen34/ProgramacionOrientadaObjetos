<!doctype html>
<html lang="en">
  <head>
    <title>Área de un triangulo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
      <div class="jumbotron mt-3">
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="">Ingresa la base del triangulo</label>
              <input
                type="number"
                placeholder="Ingresa la base del triangulo"
                class="form-control"
                id="base"
              />
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="">Ingresa la altura del triangulo</label>
              <input
                type="number"
                id="altura"
                placeholder="Ingresa la altura del triangulo"
                class="form-control"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <button class="btn btn-outline-primary btn-block" id="btnCalcular">
              Calcular Área
            </button>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-12">
            <div class="alert alert-primary" role="alert" id="ZoneImprimir"></div>
            <strong>Primary</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
      
   <script src="./../Typescript/Index.ts"></script>
  </body>
</html>
