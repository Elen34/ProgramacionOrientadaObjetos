<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ListasCosasporHacer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div class="jumbotron">
        <div class="row text-center">
          <div class="col-12">
            <h3>Listas de cosas por hacer (TODO)</h3>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <div class="form-group">
              <form action="#" id="formulario">
                <label for="things" class="font-weight-bold"
                  >Actividades a realizar:</label>
                <input id="Todo" class="form-control"></input>
                <button type="submit" class="btn btn-outline-dark btn-block mt-3">
                  Agregar a la lista
                </button>
              </form>
            </div>
          </div>

          <div class="col-6">
            <label for="listaspendientes" class="font-weight-bold">Listas Pendientes:</label>
            <ul class="list-group" id="listadopendientes"></ul>
          </div>
          <div class="col-6">
            <label for="listas terminadas" class="font-weight-bold">Listas Terminadas:</label>
            <ul class="list-group" id="listadofinalizado"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="./../JS/LocalStorage.js"></script>
    <script src="./../JS/TODO.js"></script>
    <script src="./../JS/App.js"></script>
  </body>
</html>
